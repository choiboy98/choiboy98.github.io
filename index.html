  <body>

  <div id="sequence" class="seq">
    <ul class="seq-canvas">
      <li class="seq-step1 seq-valign seq-in">
        <div class="seq-vcenter">
          <img data-seq class="seq-feature" src="images/headshot.png" alt="Portrait picture" width="389" height="300" srcset="images/headshot.png 1x, images/headshot@2x.png 2x" />
          <p data-seq class="seq-title">Hi! My name is Daniel Choi! I am studying Computer Science in the College of Engineering at the Univeristy of Illinois at Urbana-Champaign.</p>
        </div>        
      </li>

      <li class="seq-step2 seq-valign">
        <div class="seq-vcenter">
          <img data-seq class="seq-feature" src="mono/images/coconut.png" alt="A cartoon illustration of half a coconut" width="325" height="300" srcset="mono/images/coconut.png 1x, mono/images/coconut@2x.png 2x" />
          <h2 data-seq class="seq-title">Coconut</h2>
        </div>
      </li>

      <li class="seq-step3 seq-valign">
        <div class="seq-vcenter">
          <img data-seq class="seq-feature" src="mono/images/orange.png" alt="A cartoon illustration of a round orange" width="350" height="300" srcset="mono/images/orange.png 1x, mono/images/orange@2x.png 2x" />
          <h2 data-seq class="seq-title">Orange</h2>
        </div>
      </li>
    </ul>

    <fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">

      <button type="button" class="seq-prev" aria-label="Previous">
        <img src="mono/images/prev.svg" alt="Previous" />
      </button>

      <ul role="navigation" aria-label="Pagination" class="seq-pagination">
        <li class="seq-current">
          <a href="#step1" rel="step1" title="Go to Profile">
            <img src="images/tn-headshot@2x.png" alt="Profile" width="40" height="40" />
          </a>
        </li>
        <li>
          <a href="#step2" rel="step2" title="Go to coconut">
            <img src="mono/images/tn-coconut@2x.png" alt="Coconut" width="50" height="40" />
          </a>
        </li>
        <li>
          <a href="#step3" rel="step3" title="Go to orange">
            <img src="mono/images/tn-orange@2x.png" alt="Orange" width="50" height="40" />
          </a>
        </li>
      </ul>

      <button type="button" class="seq-next" aria-label="Next">
        <img src="mono/images/next.svg" alt="Next" />
      </button>

    </fieldset>
  </div>

  <script src="mono/scripts/imagesloaded.pkgd.min.js"></script>

  <script src="mono/scripts/sequence.min.js"></script>
